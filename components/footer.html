<script>
  // Scroll to Top Button Functionality
  (function() {
    // Function to initialize the scroll button
    function initScrollButton() {
      const scrollTopBtn = document.getElementById('scrollTopBtn');
      
      if (!scrollTopBtn) {
        console.warn('Scroll to top button not found');
        return;
      }
      
      // Show/hide button based on scroll position
      function toggleScrollButton() {
        if (window.pageYOffset > 300) {
          scrollTopBtn.classList.remove('hidden');
        } else {
          scrollTopBtn.classList.add('hidden');
        }
      }
      
      // Smooth scroll to top
      function scrollToTop(e) {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }
      
      // Event listeners
      window.addEventListener('scroll', toggleScrollButton);
      scrollTopBtn.addEventListener('click', scrollToTop);
      
      // Initial check
      toggleScrollButton();
      
      console.log('Scroll to top button initialized');
    }
    
    // Initialize immediately if DOM is ready, otherwise wait
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initScrollButton);
    } else {
      // DOM is already ready, initialize with a small delay to ensure elements are rendered
      setTimeout(initScrollButton, 100);
    }
  })();
</script>
