<!-- Documents/Earth foundation/impact.html  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See the impact of Gjenge Earth Foundation's environmental initiatives">
    <title>Our Impact - Gjenge Earth Foundation</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="scripts/impact.js" defer></script>
    <script type='module'>
        import { loadComponents } from './scripts/components/navigation.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
    </script>
</head>
<body>
    <!-- Navigation -->
    <div id="header-placeholder"></div>

    <!-- Impact Hero -->
    <header class="impact-hero">
        <div class="container">
            <h1 data-aos="fade-up">Our Impact</h1>
            <p data-aos="fade-up" data-aos-delay="100">Measuring our contribution to environmental sustainability</p>
        </div>
    </header>

    <!-- Key Metrics -->
    <section class="metrics-section">
        <div class="container">
            <div class="metrics-grid">
                <!-- ...existing metric cards... -->
            </div>
        </div>
    </section>

    <!-- Impact Visualization -->
    <section class="visualization-section" data-aos="fade-up">
        <div class="container">
            <h2>Our Growth Over Time</h2>
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Yearly Impact</h3>
                    <canvas id="yearlyImpactChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Community Growth</h3>
                    <canvas id="communityGrowthChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Stories -->
    <section class="stories-section">
        <div class="container">
            <h2 data-aos="fade-up">Success Stories</h2>
            <div class="stories-grid">
                <!-- ...existing story cards... -->
            </div>
        </div>
    </section>

    <!-- Call to Action -->
    <section class="cta-section">
        <div class="container">
            <h2 data-aos="fade-up">Be Part of Our Impact</h2>
            <p data-aos="fade-up" data-aos-delay="100">Join us in creating positive environmental change</p>
            <div class="cta-buttons" data-aos="fade-up" data-aos-delay="200">
                <a href="volunteer.html" class="cta-button primary">Get Involved</a>
                <a href="donate.html" class="cta-button secondary">Support Us</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
