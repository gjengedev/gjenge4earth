<!-- Documents/Earth foundation/impact.html  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See the impact of Gjenge Earth Foundation's environmental initiatives">
    <title>Our Impact - Gjenge Earth Foundation</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="scripts/impact.js" defer></script>
    <script type='module'>
        import { loadComponents } from './scripts/components/navigation.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
    </script>
</head>
<body>
    <!-- Background Overlay for Mobile Popup -->
    <div class="sdg-overlay" id="sdg-overlay"></div>

    <!-- Navigation -->
    <div id="header-placeholder"></div>

    <!-- Impact Hero -->
    <section class="hero">
        <div class="container">
            <div class="hero-content"
                <h1 class="hero-title animate-slide-up">Our Impact</h1>
                <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="100">
                    Measuring our contribution to environmental sustainability
                </p>
            </div>
        </div>
    </section>

    <!-- Key Metrics -->
    <section class="metrics-section">
        <div class="container">
            <div class="metrics-grid">
                <!-- ...existing metric cards... -->
            </div>
        </div>
    </section>

    <!-- SDG Focus Areas -->
    <section class="sdg-focus-section">
        <div class="container">
            <h2>Our SDG Focus Areas</h2>
            <div class="sdg-grid">
                <img src="images/SDGs/sdg1.png" alt="SDG 1: No Poverty" data-sdg="1" class="sdg-icon">
                <img src="images/SDGs/sdg5.png" alt="SDG 5: Gender Equality" data-sdg="5" class="sdg-icon">
                <img src="images/SDGs/sdg8.png" alt="SDG 8: Decent Work and Economic Growth" data-sdg="8" class="sdg-icon">
                <img src="images/SDGs/sdg11.png" alt="SDG 11: Sustainable Cities and Communities" data-sdg="11" class="sdg-icon">
                <img src="images/SDGs/sdg12.png" alt="SDG 12: Responsible Consumption and Production" data-sdg="12" class="sdg-icon">
            </div>
            <!-- Container for the detail card (popup on mobile, inline on desktop) -->
            <div class="sdg-detail-container" id="sdg-detail-wrapper">
                <div class="sdg-detail-card">
                    <button class="sdg-close-btn" id="sdg-close-btn" aria-label="Close SDG details">&times;</button>
                    <div class="sdg-card-content">
                        <img src="" alt="SDG Detail Image" class="sdg-detail-image">
                        <div class="sdg-detail-text">
                            <h3 class="sdg-detail-title"></h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="sdg-nav-buttons">
                        <button class="sdg-nav-btn prev" id="sdg-prev-btn" aria-label="Previous SDG">‹</button>
                        <button class="sdg-nav-btn next" id="sdg-next-btn" aria-label="Next SDG">›</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Impact Visualization -->
    <section class="visualization-section" data-aos="fade-up">
        <div class="container">
            <h2>Our Growth Over Time</h2>
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Plastic Recycled</h3>
                    <canvas id="yearlyImpactChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Jobs created </h3>
                    <canvas id="communityGrowthChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Stories -->
    <section class="stories-section">
        <div class="container">
            <h2 data-aos="fade-up">Success Stories</h2>
            <div class="stories-grid">
                <!-- ...existing story cards... -->
            </div>
        </div>
    </section>

    <!-- Call to Action -->
    <section class="cta-section">
        <div class="container">
            <h2 data-aos="fade-up">Be Part of Our Impact</h2>
            <p data-aos="fade-up" data-aos-delay="100">Join us in creating positive environmental change</p>
            <div class="cta-buttons" data-aos="fade-up" data-aos-delay="200">
                <a href="volunteer.html" class="cta-button primary">Get Involved</a>
                <a href="donate.html" class="cta-button secondary">Support Us</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('components/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });
        });
    </script>
    
</body>
</html>
